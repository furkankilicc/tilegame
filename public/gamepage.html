<script>
  $("input").on("input propertychange paste", function (e) {
    var reg = /^0+/gi;
    if (this.value.match(reg)) {
      this.value = this.value.replace(reg, "1");
    }
    if (this.value < 0) {
      this.value = 1;
    }
  });

  $("#formTut").submit(function (e) {
    readTextFile("index.html");
    e.preventDefault();
  });
  $(function () {
    $("[data-bs-toggle='tooltip']").tooltip();
  });
</script>
